---
vertexTypes:
  AbstractGrouping:
  AbstractOrdering:
    superTypes:
    - AbstractGrouping
  TriggeredTask:
    superTypes:
    - AbstractOrdering
  SporadicTask:
    superTypes:
    - AbstractOrdering
  ExtraFunctional:
  WCET:
    superTypes:
    - ExtraFunctional
    required_ports:
    - application:
      class: Process
      multiple: unordered
    - platform:
      class: AbstractProcessingComponent
      multiple: unordered
    required_properties:
    - time:
      class: Integer
      default: 0
  WCCT:
    superTypes:
    - ExtraFunctional
    required_ports:
    - application:
      class: Process
      multiple: unordered
    - platform:
      class: AbstractCommunicationComponent
      multiple: unordered
    required_properties:
    - time:
      class: Integer
      default: 0
  Requirement:
  HardRequirement:
    superTypes:
    - Requirement
  Goal:
  MinimumThroughput:
    superTypes:
    - Goal
    required_ports:
    - application:
      class: Process
      multiple: unordered
    required_properties:
    - apriori_importance:
      class: Integer
      default: 1
  StaticCyclicScheduler:
  FixedPriorityScheduler:
  CustomScheduler:
  RoundRobinScheduler:
  Function:
  Process:
    superTypes:
    - Function
  Signal:
  BufferSignal:
    superTypes:
    - Signal
  LabelSignal:
    superTypes:
    - Signal
  SYComb:
    superTypes:
    - Function
  SYPrefix:
    superTypes:
    - Function
    required_ports:
      prefixer:
        class: Function
      output:
        class: Function
  SDFComb:
    superTypes:
    - Function
    required_ports:
      combinator:
        class: Function
      output:
        class: Function
    required_properties:
      consumption:
        class: Dictionary
      production:
        class: Dictionary
  SDFPrefix:
    superTypes:
    - Function
    required_ports:
      prefixer:
        class: Function
      output:
        class: Function
  AbstractPhysicalComponent:
  AbstractProcessingComponent:
    superTypes:
    - AbstractPhysicalComponent
  AbstractStorageComponent:
    superTypes:
    - AbstractPhysicalComponent
  AbsractInterfaceComponent:
    superTypes:
    - AbstractPhysicalComponent
  AbstractCommunicationComponent:
    superTypes:
    - AbstractPhysicalComponent
  TimeDivisionMultiplexer:
    superTypes:
    - AbstractCommunicationComponent
    required_properties:
      slots:
        class: Integer
        default: 1
edgeTypes:
  Input:
  Output:
  Annotation:
  Expansion:
  AbstractPhysicalConnection:
  AbstractDecision:
  AbstractScheduling:
    superTypes:
    - AbstractDecision
  AbstractMapping:
    superTypes:
    - AbstractDecision
portClasses:
  Integer:
    required:
    - maxSize
