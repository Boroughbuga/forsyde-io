// Apply the java plugin to add support for Java
plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
  id 'maven-publish'
  /*
   *id "com.jfrog.bintray" version "1.+"
   */
}

ext {
  artifactName = 'forsyde-io-java'
}

group = 'forsyde'
version = '0.5.1'


// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'jcenter' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
  mavenCentral()
  mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.2'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
  implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.11.2'
  implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'

  testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8


/*
 *bintray {   
 *    user = 'rojods'
 *    key = '16c433d0d69525a044eedcf4dc2391247d3d5cb5'
 *    pkg {
 *        repo = 'maven'
 *        name = 'forsyde-model-java'
 *        userOrg = 'rojods'
 *        licenses = ['MIT']
 *        vcsUrl = 'https://github.com/bintray/gradle-bintray-plugin.git'
 *        version {
 *          name = '0.0.1-Alpha'
 *          released = new Date()
 *        }
 *    }
 *    publications = ['ForSyDeModelJava']
 *}
 */

java { 
    withSourcesJar()
}

jar {
	archiveFileName = "${artifactName}" + "-" + "${version}" + ".jar"
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = group
      artifactId = artifactName
      version = version

      from components.java
    }
  }
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

eclipse {
  project {
    name = artifactName
  }
}
