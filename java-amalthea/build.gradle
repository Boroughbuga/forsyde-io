plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'java'
    id 'idea'
    id 'eclipse'
    // id 'io.github.gradle-nexus.publish-plugin' version '1.0.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

// due to how maven central works, the groupId must be the same as the
// website which we host
group = 'io.github.forsyde'
archivesBaseName = rootProject.name + '-amalthea'
version = rootProject.version

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.

    implementation 'org.eclipse.app4mc:org.eclipse.app4mc.amalthea.model:2.0.0'
    //implementation 'org.eclipse.app4mc.migration:org.eclipse.app4mc.amalthea.converters.common:2.0.0'
    //implementation 'org.eclipse.app4mc.migration:parent:2.0.0'
    //implementation 'org.eclipse.app4mc.migration:org.eclipse.app4mc.amalthea.converters.082:2.0.0'
    implementation project(':common-java')
}


java {
    withSourcesJar()
    withJavadocJar()
}

jar {
    archiveFileName = archivesBaseName + '.jar'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = archivesBaseName
            from components.java
            pom {
                name = 'ForSyDe IO Java Amalthea Adapter'
                description = 'ForSyDe IO Java (+JVM) Amalthea Adapter'
                url = 'https://github.com/forsyde/forsyde-io'
                packaging = 'jar'
                scm {
                    connection = 'scm:git:https://github.com/forsyde/forsyde-io.git'
                    developerConnection = 'scm:git:git@github.com:forsyde/forsyde-io.git'
                    url = 'https://github.com/forsyde/forsyde-io'
                }
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://choosealicense.com/licenses/mit/'
                    }
                }
                developers {
                    developer {
                        id = 'Jordao'
                        name = 'Rodolfo Jordao'
                        email = 'jordao@kth.se'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = 'OSSRH'
            url = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username = project.hasProperty('ossrhUsername') ? ossrhUsername : System.getenv('MAVEN_USERNAME') ?: System.getenv('OSSRH_USERNAME') ?: ''
                password = project.hasProperty('ossrhPassword') ? ossrhPassword : System.getenv('MAVEN_PASSWORD') ?: System.getenv('OSSRH_PASSWORD') ?: ''
            }
        }
        // maven {
        //   name = "GitHubPackages"
        //   url = uri("https://maven.pkg.github.com/forsyde/forsyde-io")
        //   credentials {
        //     username = System.getenv("GITHUB_ACTOR") ?: ""
        //     password = System.getenv("GITHUB_TOKEN") ?: ""
        //   }
        // }
    }
}


test {
    useJUnit()
    maxHeapSize = '1G'
}


signing {
  // small hack to work offline or online
  if (project.hasProperty('signing.keyId')) {
    useGpgCmd()
  } else {
    useInMemoryPgpKeys(
      System.getenv('GPG_SIGNING_KEY') ?: findProperty('signing.key'),
      System.getenv('GPG_SIGNING_PASSWORD') ?: findProperty('signing.password') ?: '' //default to an empty password
    )
  }
  sign publishing.publications.mavenJava
  sign configurations.archives
}